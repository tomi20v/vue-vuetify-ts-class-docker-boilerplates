version: "3.6"
services:
  bonomo3:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: vue-vuetify-boilerplate
    # uncomment following line to start container in dev mode with hot reload
#    command: [ "npm", "run", "serve" ]
    tty: true
    volumes:
      - .:/app/
    working_dir: /app/
